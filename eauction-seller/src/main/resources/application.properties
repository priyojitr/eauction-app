server.port=8081

spring.application.name=SELLER SERVICE

spring.data.mongodb.database=eauctionDb
spring.data.mongodb.port=27017
spring.data.mongodb.auto-index-creation=true

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

active-mq.broker-url=tcp://localhost:61616
active-mq.topic=eauction.bid

validation.seller.fname.short=Seller first name length should be greater than 5
validation.seller.fname.long=Seller first name length should be lesser than 30
validation.seller.lname.short=Seller last name length should be greater than 5
validation.seller.lname.long=Seller last name length should be lesser than 25

validation.phone.length=Phone number length should be 10
validation.product.name.length=Product name length should be between 5-30
